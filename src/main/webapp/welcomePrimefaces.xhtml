<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Entity Rol</title>
            </f:facet>
        </h:head>

        <h:body>

            <f:view>

                <h1 align="center">ROL</h1>
                <h:form id="frmtabla">
                    <div>
                    <p:selectBooleanCheckbox id="chkUsados" value="#{rolBean.activo}" itemLabel="Motrar los no utilizados" >
                        <p:ajax update="tabla" listener="#{rolBean.chkCambio()}"/>
                    </p:selectBooleanCheckbox>
                </div>
                    <div>
                    <h1><p:outputLabel value="ROL"/></h1>
                    <p:dataTable  id="tabla"  value="#{rolBean.listRol}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="IdRol"/>
                            </f:facet>
                            <p:outputLabel value="#{item.idRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Nombre"/>
                            </f:facet>
                            <p:outputLabel value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Activo"/>
                            </f:facet>
                            <p:outputLabel value="#{item.activo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                    </div>
                </h:form>
            </f:view>
            <f:view>
            <h3>CREAR</h3>
            <h:form id="frmaa">
            <p:growl id="gro" showDetail="true" sticky="true"/>    
            <p:panelGrid columns="2">
            <p:outputLabel value="Nombre" />
            <p:inputText value="#{rolBean.rol.nombre}" />
 
            <p:outputLabel value="Activo:" />
            <p:selectBooleanCheckbox value="#{rolBean.rol.activo}" />
            <p:outputLabel value="Descripcion:" />
            <p:inputTextarea rows="6" cols="33" value="#{rolBean.rol.descripcion}"/>
            
            <p:commandButton value="Agregar" actionListener="#{rolBean.crear()}" update="@all"/>
            <p:commandButton value="Limpiar" actionListener="#{rolBean.limpiar()}" update="@all"/>
            </p:panelGrid>
            </h:form>
            </f:view>
        </h:body>

    </f:view>
</html>
